<div class="wrapper">
  <div class="header-wrapper">
    <label style="margin: 10px">Hi, Admin</label>
    <!-- <input type="button" style="margin: 10px" class="login-button" /> -->
    <button
      class="login-button"
      style="margin: 10px; background-color: white"
      (click)="logout()"
    >
      <fa-icon
        style="color: cornflowerblue; font-size: 15px"
        [icon]="logoutIcon"
      ></fa-icon>
    </button>
  </div>
  <div class="heading-wrapper">
    <label for="">Authors</label>
    <div class="search">
      <input class="filter-input" type="text" name="" id="" />
      <fa-icon class="icon" [icon]="searchIcon"></fa-icon>
    </div>

    <input type="button" value="Filter" class="filter-button" />
  </div>

  <div class="author-section-wrapper f-r">
    <div *ngFor="let author of authorData">
      <app-author-profile-card [author]="author"></app-author-profile-card>
    </div>
  </div>
</div>
